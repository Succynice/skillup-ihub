<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">


  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <title>Login Form</title>
</head>


<body>
  <div class="form-container">
    <img src="./Imo skillup logo group A 2.png" alt="Logo">
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email or phone number"
          required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>

      <a href="#">
        <button type="submit" class="btn btn-primary">Login</button>
      </a>

    </form>

    <p>Don't have an account yet? <a href="../signup/signup.html">Sign up</a></p>
  </div>
  
  <!-- Link to Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
